<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/vhx7gvj.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Sarah's Recipe Generator</title>
 </head>
  <body>
    <section id="navbar">
        <div id="title">
        <img id="sarah" src="https://scontent-syd2-1.xx.fbcdn.net/v/t1.6435-9/181543093_117157450510871_5736316104046923038_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=tezircCboOIAX83b3Zj&_nc_ht=scontent-syd2-1.xx&oh=00_AfBj0iS33smOdfzsoYmq9utVQbQceVv0vHFnSgKSLM5p3g&oe=63900E28">
        <h1>Sarah's Recipe Generator</h1>
        </div>
        <button class="button-primary" id="get_meal">Hungry?</button>
    </section>
    <section id="meal" class="row meal">
        <div id="loading">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_yritnoyg.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
        </div>
        <div id="prompt">
            <h2>Go on click the button and cook something!</h2>
        </div>
    </section>
    <script src="generator.js"></script>
  </body>
</html>
